<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Be-APPY</title>
  </head>

  <body>
    <div class="aframeinteraction">
      <a class="button" href="..)
      /index.html"
        ><img class="front imageButton" src="../public/assets/svgs/return.svg"
      /></a>
      <button class="button " id="refresh"><img class="front imageButton" src="../public/assets/svgs/refresh.svg" /></button>
    </div>
    <a-scene embedded arjs>
      <a-assets>
        <img id="my-image" src="../public/backgrounds/tree.jpg" />
      </a-assets>
      <a-marker preset="custom" type="pattern" url="../pattern-quote.patt">
        <a-image
          src="#my-image"
          color="0000"
          position="0 0 -2"
          width="5"
          height="2"
        ></a-image>
        <a-text
          value="test"
          position="0 2 -1"
          id="quote"
          width="2"
          align="center"
        ></a-text>
      </a-marker>
      <a-entity camera position="0 0 0"></a-entity>
    </a-scene>

    <script type="module" src="../scripts/app.js"></script>
  </body>
</html>
