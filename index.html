<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Be-APPY</title>
  </head>

  <body>

    <!--main menu-->
    <div class="" id="mainmenu">
      <div class="title">
        <span>B</span>
        <span>E</span>
        <span>A</span>
        <span>P</span>
        <span>P</span>
        <span>Y</span>
      </div>

      <div class="buttonlist">
        <button class="button" id="dancingTeacherMenuButton">
          <img
            class="front imageButton"
            src="./public/assets/svgs/dancing.svg"
          />
        </button>
        <button class="button" id="petMenuButton">
          <img
            class="front imageButton"
            src="./public/assets/svgs/capybara.svg"
          />
        </button>
        <a class="button" id="quoteMenu" href="./aframe/index.html">
          <img class="front imageButton" src="./public/assets/svgs/quote.svg" />
        </a>
      </div>
    </div>

    <!--animalmenu-->
    <div id="petmenuDOM">
      <div class="hidden interactions" id="petMenu">
        <div class="dropup">
          <button class="dropbtn">interaction</button>
          <div class="dropup-content hidden">
            <input type="button" class="playanimation" value="idle">
            <input type="button" class="playanimation" value="yawn">
            <input type="button" class="playanimation" value="walk">
          </div>
        </div>
        <button class="button" id="addAnimal">
          <img class="front imageButton" src="./public/assets/svgs/plus.svg" />
        </button>
        <button class="button " id="closeAnimal"><img class="front imageButton" src="./public/assets/svgs/return.svg" /></button>
      </div>
    </div>

    <div id="teachermenuDom">
      <div class="hidden interactions" id="dancingTeacherMenu">
        <div class="dropup">
          <button class="dropbtn dropbtnTeacher">interaction</button>
          <div class="dropup-content dropup-contentTeacher hidden">
            <input type="button" class="playanimation" value="flair">
            <input type="button" class="playanimation" value="sillydance2">
            <input type="button" class="playanimation" value="twerk">
            <input type="button" class="playanimation" value="sillydance1">
          </div>
        </div>
        <button class="button" id="addTeacher">
          <img class="front imageButton" src="./public/assets/svgs/plus.svg" />
        </button>
        <button class="button" id="closeTeacher"><img class="front imageButton" src="./public/assets/svgs/return.svg" /></button>
      </div>
    </div>
    



    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
